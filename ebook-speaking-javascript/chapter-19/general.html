  <script type="text/javascript">

  console.log("/./.test('\\n') is " + /./.test('\n'));
  console.log("/[\\s\\S]/.test('\\n') is " + /[\s\S]/.test('\n'));


  function parseIsoDate(str) {
    var match = /^([0-9]{4})-([0-9]{2})-([0-9]{2})$/.exec(str);
    // Other ways of writing the regular expression:
    // /^([0-9][0-9][0-9][0-9])-([0-9][0-9])-([0-9][0-9])$/
    // /^(\d\d\d\d)-(\d\d)-(\d\d)$/
    if (!match) {
      throw new Error('Not an ISO date: '+str);
    }
    console.log('Full: '  + match[0]);
    console.log('Year: '  + match[1]);
    console.log('Month: ' + match[2]);
    console.log('Day: '   + match[3]);
  }

  parseIsoDate('2001-12-24');



  var regex = /abc/im;
  console.log("regex.ignoreCase " + regex.ignoreCase);
  console.log("regex.multiline " + regex.multiline);


  //creating regular expressions------------------------------------------------
  /abc/i.test('ABC');
  // ===> true
  new RegExp('abc', 'i').test('ABC');
  // ===> true

  //RegExp.prototype.test: Is There a Match?------------------------------------
  var str = '_x_x';
  var regex = /x/g;
  for(var i = 0; i < 4; i++){
    console.log("regex.lastIndex " + regex.lastIndex);
    console.log("regex.test(str) " + regex.test(str));
  }

  //RegExp.prototype.exec: Capture Groups---------------------------------------
  var regex = /a(b+)/g;
  var str = '_abbb_ab_';
  var match;
  while (match = regex.exec(str)) {
    console.log(match[1]);
  }


  </script>
