<!DOCTYPE html>
<html lang="en" ng-app>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.min.js"></script>
</head>
<body>
	<div ng-controller="CartController">
		<div ng-repeat="item in items">
			<span>{{item.title}}</span>
			<input ng-model="item.quantity">
			<span>{{item.price | currency}}</span>
			<span>{{item.price * item.quantity | currency}}</span>
		</div>
		<div>Total: {{bill.totalCart | currency}}</div>
		<div>Discount: {{bill.discount | currency}}</div>
		<div>Subtotal: {{bill.subtotal | currency}}</div>
	</div>
	
	<script>
		// watch everytime list 'items' changed
		// solve issue 6 times call of totalCart()
		// however, since weâ€™re watching the items array, Angular will have to make a copy of it to compare it for us. For a large list of items, watching the items array is not good

		function CartController($scope) {
			$scope.bill = {};
			$scope.items = [
				{title: 'Paint pots', quantity: 8, price: 3.95},
				{title: 'Polka dots', quantity: 17, price: 12.95},
				{title: 'Pebbles', quantity: 5, price: 6.95}
			];
			var calculateTotals = function() {
				var total = 0;
				for (var i = 0, len = $scope.items.length; i < len; i++) {
					total = total + $scope.items[i].price * $scope.items[i].quantity;
				}
				$scope.bill.totalCart = total;
				$scope.bill.discount = total > 100 ? 10 : 0;
				$scope.bill.subtotal = total - $scope.bill.discount;
			};
			$scope.$watch('items', calculateTotals, true);
		}
	</script>
</body>
</html>
