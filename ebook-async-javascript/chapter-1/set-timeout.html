<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script>
    for (var i = 1; i <= 3; i++) {
      setTimeout(function(){ 
        console.log(i); 
      }, 0);
    };



    var start = new Date;

    setTimeout(function(){
      var end = new Date;
      console.log(end);
      console.log(start);
      console.log('Time elapsed:', end - start, 'ms');
    }, 500);

    while (new Date - start < 1000) {
      console.log("1");
    };


  </script>
</body>
</html>
