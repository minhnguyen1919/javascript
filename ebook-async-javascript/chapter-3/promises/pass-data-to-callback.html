<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
  <input type="text" id="playGame" value="" />
  <h1 class="error">Error</h1>
  <script type="text/javascript">
    var slashdotter = {
      comment: function(editor){
        console.log('Obviously', editor, 'is the best text editor.');
      }
    };
    var grammarDeferred = new $.Deferred();
    grammarDeferred.done(function(verb, object) {
      this[verb](object);
    });
    grammarDeferred.resolveWith(slashdotter, ['comment', 'Emacs']);

    /*
     *Having to wrap your arguments in an array is a pain, though. So, here’s a
     *handy tip: instead of using resolveWith / rejectWith , you can just invoke plain
     *resolve / reject in the desired context. That’s because resolve / reject pass their
     *context right to the callbacks they fire. So, in the previous example, we could
     *achieve the same result with the following:
     */
    grammarDeferred.resolve.call(slashdotter, 'comment', 'Emacs');
  </script>
</body>
</html>
