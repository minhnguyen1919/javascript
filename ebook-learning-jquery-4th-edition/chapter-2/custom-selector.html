<!DOCTYPE html>
<html lang="en">
<head>

  <title>Document</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <table>

      <td>As You Like It</td>

      <td></td>
    </tr>
    <tr>
      <td>All's Well that Ends Well</td>
      <td>Comedy</td>
      <td>1601</td>
    </tr>
    <tr>
      <td>Hamlet</td>
      <td>Tragedy</td>

    <tr>
      <td>Macbeth</td>

    <tr>

    </tr>
    <tr>
      <td>Henry V</td>

      <td>1599</td>

  <table>
    <tr>
      <td>The Fair Youth</td>
      <td>1–126</td>
    </tr>
    <tr>
      <td>The Dark Lady</td>

    </tr>
    <tr>
      <td>The Rival Poet</td>

    </tr>

  <script>
  $(document).ready(function(){

    // $('tr:even') is zero-based
    // $('tr:even').addClass('alt');

    // $('tr:nth-child(odd)') is one-based
    $('tr:nth-child(odd)').addClass('alt');

    $('td:contains(Henry)').addClass('hightlight');
  })
  </script>
</body>
</html>
